<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <p>Cart Quantity</p>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>
    <button
      onclick="
        updateCartQuantity(1, 'add');
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
        updateCartQuantity(2, 'add');
    "
    >
      +2
    </button>
    <button
      onclick="
        updateCartQuantity(3, 'add');
    "
    >
      +3
    </button>
    <button
      onclick="
        updateCartQuantity(2, 'remove');
    "
    >
      -2
    </button>
    <button
      onclick="
        updateCartQuantity(1, 'remove');
    "
    >
      Remove from cart
    </button>
    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart Reset:');
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
      function updateCartQuantity(quantity, action) {
        if (action === 'add') {
          cartQuantity += quantity;
          if (cartQuantity <= 10) {
            console.log(`Cart quantity: ${cartQuantity}`);
          } else {
            cartQuantity -= quantity;
            alert('The cart is full');
            return
          }
        } else if (action === 'remove') {
          if (cartQuantity >= quantity) {
            cartQuantity -= quantity;
            console.log(`Cart quantity: ${cartQuantity}`);
          } else {
            alert('Not enough items in the cart');
            return
          }
        }
      }
    </script>
  </body>
</html>
