<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <p>Cart Quantity</p>
    <button
      onclick="
      showQuantity()
    "
    >
      Show Quantity
    </button>
    <button
      onclick="
        updateCartQuantity(1, 'add');
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
        updateCartQuantity(2, 'add');
    "
    >
      +2
    </button>
    <button
      onclick="
        updateCartQuantity(3, 'add');
    "
    >
      +3
    </button>
    <button
      onclick="
        updateCartQuantity(2, 'remove');
    "
    >
      -2
    </button>
    <button
      onclick="
        updateCartQuantity(1, 'remove');
    "
    >
      Remove from cart
    </button>
    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart Reset:');
      showQuantity();
    "
    >
      Reset Cart
    </button>
    <p class="js-quantity"></p>
    <script>
      let cartQuantity = localStorage.getItem('cartQuantity') || 0;
      showQuantity();
      function updateCartQuantity(quantity, action) {
        if (action === 'add') {
          cartQuantity += quantity;
          if (cartQuantity <= 10) {
            showQuantity();
          } else {
            cartQuantity -= quantity;
            alert('The cart is full');
          }
        } else if (action === 'remove') {
          if (cartQuantity >= quantity) {
            cartQuantity -= quantity;
            showQuantity();
          } else {
            alert('Not enough items in the cart');
          }
        }
        localStorage.setItem('cartQuantity', cartQuantity);
      }

      function showQuantity() {
        document.querySelector('.js-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
