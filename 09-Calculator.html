<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="js-calculate-content"></p>
    <p>
      <button
        onclick="
updateCalculation('1');
      "
      >
        1
      </button>
      <button
        onclick="
updateCalculation('2');
    "
      >
        2
      </button>
      <button
        onclick="
updateCalculation('3');
    "
      >
        3
      </button>
      <button
        onclick="
updateCalculation('+');
    "
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
updateCalculation('4');
      "
      >
        4
      </button>
      <button
        onclick="
updateCalculation('5');
    "
      >
        5
      </button>
      <button
        onclick="
updateCalculation('6');
    "
      >
        6
      </button>
      <button
        onclick="
updateCalculation('-');
    "
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
updateCalculation('7');
      "
      >
        7
      </button>
      <button
        onclick="
updateCalculation('8');
    "
      >
        8
      </button>
      <button
        onclick="
updateCalculation('9');
    "
      >
        9
      </button>
      <button
        onclick="
updateCalculation('*');
    "
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
updateCalculation('0');
        "
      >
        0
      </button>
      <button
        onclick="
updateCalculation('.');
        "
      >
        .
      </button>
      <button
        onclick="
updateCalculation('=');
    "
      >
        =
      </button>
      <button
        onclick="
updateCalculation('/');
        "
      >
        /
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';
      showCalculateResult();
      function updateCalculation(operator) {
        if (operator === '=') {
          calculation = eval(calculation);
          localStorage.setItem('calculation', calculation);
        }else{          
          calculation += operator;
        }
        showCalculateResult();
      }

      function showCalculateResult() {
        document.querySelector('.js-calculate-content').innerHTML = calculation;
      }
    </script>
  </body>
</html>
