<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/12-rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button move-rock-button"
    >
      <img src="/image/rock-emoji.png" alt="" class="move-icon">
    </button>
    <button
      class="move-button move-paper-button"
    >
      <img src="/image/paper-emoji.png" alt="" class="move-icon">
    </button>
    <button
      class="move-button move-scissors-button"
    >
      <img src="/image/scissors-emoji.png" 

      alt="" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">

    </p>
    <p class="js-score score"></p>
    <button
      class="reset-score-button"
    >
      Rest Score
    </button>
    <button class="auto-play-button">Auto Play</button>
    <div class="confirm-reset">

    </div>
    <script src="js/12-rock-paper-scissors.js"></script>
  </body>
</html>
